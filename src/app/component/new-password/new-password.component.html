
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

<div class="mainDiv">
    <div class="cardStyle">
      <form [formGroup]="form" (ngSubmit)="Confirm()" action="" method="post" name="signupForm" id="signupForm">
        
        <img src="" id="signupLogo"/>
        
        <h2 class="formTitle">
          סיסמה חדשה
        </h2>
        
      <div class="inputDiv">
        <label class="inputLabel"dir="rtl" for="password">סיסמה חדשה</label>
        <input formControlName="passwordV" type="password" id="password" class="form-control form-control-lg"  [(ngModel)]="PassToLogin" placeholder="הכנס סיסמה" dir="rtl" name="psw" required/>
        <i class="bi bi-eye-slash" id="togglePassword"></i>
        <span *ngIf="form.get('passwordV')?.invalid && (form.get('passwordV')?.dirty || form.get('passwordV')?.touched)"style="color:red;">{{getErrorMessagePassword()}}
        </span><br>
      </div>
        
      <div class="inputDiv">
        <p>
        <label class="inputLabel" dir="rtl" for="confirmPassword">אשר סיסמה</label>
        <input formControlName="confirmPasswordV" type="password" id="password1" class="form-control form-control-lg"  [(ngModel)]="confirmPassword" placeholder="הכנס שוב סיסמה לאישור" dir="rtl" name="psw" required/>
         <i class="bi bi-eye-slash"  id="togglePassword1"></i>
        <span *ngIf="form.get('confirmPasswordV')?.invalid && (form.get('confirmPasswordV')?.dirty || form.get('confirmPasswordV')?.touched)"style="color:red;">{{validatePassword()}}
        </span><br>
        <span *ngIf="!isValid"style="color:red;">{{ConfirmPassword()}}
        </span><br>
    </p>
      </div>
     
      <div class="buttonWrapper">
        <button type="submit" id="submitButton" onclick="validateSignupForm()" class="submitButton pure-button pure-button-primary">
          <span>המשך</span>
          <span id="loader"></span>
        </button>
      </div>
        
    </form>
    </div>
