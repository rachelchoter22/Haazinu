  <h2 style="text-align: center; font-weight: bolder;">שלום לך {{nameEmployee}} היקר המטלות הנ"ל ממתינות לביצוע</h2>
  <table style="width: 80%;margin-left: 10%;" dir="rtl" class="table table-hover">
      <thead>
        <th>תאריך</th>
        <th> מספר פנייה</th>
        <th>מפנה</th>
        <th> קטגוריה</th>
      </thead>
      <tbody>
          <tr *ngFor="let i of listTreatmentDetails" style="cursor: pointer;" (click)="addTreatmentDetails(i)">
          
          <td>{{i.dateNow|date:'dd/MM/yyyy'}}</td>
          <td>{{i.applyId}}</td>
          <td>{{i.nextEmployees?.idUserNavigation?.firstName}}</td>
          <td>{{i.nextStep?.taskName}}</td>
      
        </tr>
  
      </tbody>
  
    </table>
